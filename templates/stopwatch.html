<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gradient-to-tr from-purple-400 via-pink-600 bg-orange-200">
  <div class="flex flex-col h-screen justify-center">
    <div class="flex justify-center">
      <h1 class="text-3xl"<span id="minutes">00</span>:<span id="seconds">00</span>:<span
        id="tens"
        >00</span
      ></h1>
    </div>
    <div class="mt-12"></div>
    <div class="flex justify-center">
      <div class="flex flex-wrap justify-center">
        <button id= "start"class="bg-red-400 hover:bg-red-600  font-bold py-1 px-4 h-8 rounded mr-4 mb-4 hover:shadow-lg">START</button>
        <button id="stop" class="bg-purple-300 hover:bg-purple-500 font-bold py-1 px-4 h-8 rounded mr-4 mb-4 hover:shadow-lg">STOP</button>
        <button id="reset" class="bg-blue-300 hover:bg-blue-500 font-bold py-1 px-4 h-8 rounded- hover:shadow-lg">RESET</button>
      </div>
    </div>
  </div>
  <script>
  window.onload = function () {
    let minutes = 0;
    let seconds = 0;
    let tens = 00;
    let appendMinutes = document.querySelector('#minutes');
    let appendTens = document.querySelector('#tens');
    let appendSeconds = document.querySelector('#seconds');
    let startBtn = document.querySelector('#start');
    let stopBtn = document.querySelector('#stop');
    let resetBtn = document.querySelector('#reset');
    let Interval;

    const startTimer = () => {
      tens++;
      if (tens <= 9) {
        appendTens.innerHTML = '0' + tens;
      }
      if (tens > 9) {
        appendTens.innerHTML = tens;
      }

      if (tens > 99) {
        seconds++;
        appendSeconds.innerHTML = '0' + seconds;
        tens = 0;
        appendTens.innerHTML = '0' + 0;
      }

      if (seconds > 9) {
        appendSeconds.innerHTML = seconds;
      }

      if (seconds > 59) {
        minutes++;
        appendMinutes.innerHTML = '0' + minutes;
        seconds = 0;
        appendSeconds.innerHTML = '0' + 0;
      }
    };

    startBtn.onclick = () => {
      clearInterval(Interval);
      Interval = setInterval(startTimer, 10);
    };

    stopBtn.onclick = () => {
      clearInterval(Interval);
    };

    resetBtn.onclick = () => {
      clearInterval(Interval);
      tens = '00';
      seconds = '00';
      minutes = '00';
      appendTens.innerHTML = tens;
      appendSeconds.innerHTML = seconds;
      appendMinutes.innerHMTL = minutes;
    };
  };
  </script>
</body>
</html>
